    <script type="text/javascript">
        // 函数的第二种调用方式
        var fun1 = function (){alert("无参函数");}
        var fun2 = function (a){alert("有参函数" + a);}
        var fun3 = function (a, b){return a + b;}
        fun1();
        fun2("abc");
        alert(fun3(100, 100));
    </script>
