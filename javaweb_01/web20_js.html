<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        window.onload = function (){
            var A = document.getElementById("a");
            A.innerHTML = "hello"
            var k = document.getElementById("bt");
            k.onclick = function () {
                var B = document.getElementsByName("b")
                for (var i = 0; i < B.length; i++) {
                    if (B[i].checked)
                        B[i].checked = false;
                    else
                        B[i].checked = true;
                }
            }
        }
    </script>
</head>
<body>
    <div id="a"></div>
    <button id="bt">按钮</button>
        <input type="checkbox" name="b" value="java"/>java
        <input type="checkbox" name="b" value="c++"/>c++
        <input type="checkbox" name="b" value="python"/>python

</body>
</html>
